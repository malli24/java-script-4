<html>
    <head>
        <script>
            function m(){
                document.getElementById("a").innerHTML="monday";
            }
            function n(){
                document.getElementById("a").innerHTML="tuesday";
            }
            function o(){
                document.getElementById("a").innerHTML="wednessday";
            }
            function p(){
                document.getElementById("a").innerHTML="thrusday";
            }
            function q(){
                document.getElementById("a").innerHTML="friday";
            }
            function r(){
                document.getElementById("a").innerHTML="saturday";
            }
            function s(){
                document.getElementById("a").innerHTML="sunday";
            }
        </script>
    </head>
    <body>
        <button onclick="m()">Monday</button>
        <button onclick="n()">tuesday</button>
        <button onclick="o()">wednessday</button>

</html>

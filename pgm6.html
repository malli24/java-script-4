<html>
    <head>
<script>
    function a(){
        var x=parseInt(document.getElementById("num1").value);
          var  y=parseInt(document.getElementById("num2").value);
          document.write("x value is:",x,"<br>");
          document.write("y value is:",y,"<br>");
    }
</script>
    </head>
    <body>
       number1 <input type="number" placeholder="enter no1" id="num1"><br>
        number2<input type="number" placeholder="enter no1" id="num2"><br>
        <button onclick="a()">print values</button>
    </body>
</html>
